design:
  theme: engineeringresumes
  page:
    size: us-letter
    top_margin: 2cm
    bottom_margin: 2cm
    left_margin: 2cm
    right_margin: 2cm
    show_footer: false
    show_top_note: false
  colors:
    body: rgb(0, 0, 0)
    name: rgb(0, 0, 0)
    connections: rgb(0, 0, 0)
    section_titles: rgb(0, 0, 0)
    links: rgb(0, 0, 0)
    footer: rgb(128, 128, 128)
    top_note: rgb(128, 128, 128)
  typography:
    font_family:
      body: Noto Sans SC
      name: Noto Sans SC
      headline: Noto Sans SC
      connections: Noto Sans SC
      section_titles: Noto Sans SC
    font_size:
      body: 10pt
      name: 25pt
      headline: 10pt
      connections: 10pt
      section_titles: 1.2em
    line_spacing: 0.6em
    alignment: justified
    date_and_location_column_alignment: right
    small_caps:
      name: false
      headline: false
      connections: false
      section_titles: false
    bold:
      name: false
      headline: false
      connections: false
      section_titles: true
  links:
    underline: true
    show_external_link_icon: false
  header:
    alignment: center
    photo_width: 3.5cm
    space_below_name: 0.7cm
    connections:
      separator: '|'
      space_between_connections: 0.5cm
      show_icons: false
      phone_number_format: national
      hyperlink: true
      display_urls_instead_of_usernames: true
    space_below_headline: 0.7cm
    space_below_connections: 0.7cm
  section_titles:
    type: with_full_line
    line_thickness: 0.5pt
    space_above: 0.55cm
    space_below: 0.3cm
  sections:
    allow_page_break: true
    space_between_regular_entries: 0.4cm
    space_between_text_based_entries: 0.15cm
    show_time_spans_in: []
  entries:
    date_and_location_width: 4.15cm
    space_between_columns: 0.1cm
    allow_page_break: true
    short_second_row: false
    side_space: 0cm
    summary:
      space_above: 0.08cm
      space_left: 0cm
    highlights:
      bullet: •
      space_above: 0.25cm
      space_left: 0cm
      space_between_items: 0.19cm
      space_between_bullet_and_text: 0.3em
  templates:
    footer: NAME - Page PAGE_NUMBER of TOTAL_PAGES
    top_note: Last updated in TODAY
    single_date: MONTH_ABBREVIATION YEAR
    date_range: START_DATE – END_DATE
    time_span: HOW_MANY_YEARS YEARS HOW_MANY_MONTHS MONTHS
    one_line_entry:
      main_column: '**LABEL:** DETAILS'
    education_entry:
      main_column: |-
        **INSTITUTION**, DEGREE in AREA -- LOCATION
        SUMMARY
        HIGHLIGHTS
      date_and_location_column: DATE
      degree_column: ""
    normal_entry:
      main_column: |-
        **NAME** -- **LOCATION**
        SUMMARY
        HIGHLIGHTS
      date_and_location_column: DATE
    experience_entry:
      main_column: |-
        **POSITION**, COMPANY -- LOCATION
        SUMMARY
        HIGHLIGHTS
      date_and_location_column: DATE
    publication_entry:
      main_column: |-
        **TITLE**
        SUMMARY
        AUTHORS
        URL (JOURNAL)
      date_and_location_column: DATE
